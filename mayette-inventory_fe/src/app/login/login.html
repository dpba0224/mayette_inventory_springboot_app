<div>
    <div class="logo">
        <img src="/mayette-logo.png" alt="Mayette Logo">
    </div>

    <div class="auth-container">
        <h2>LOG IN</h2>
    
        <p *ngIf="message" class="message">{{ message }}</p>
    
        <form (ngSubmit)="handleSubmit()">
    
            <input type="email" placeholder="Email" [(ngModel)]="formData.email" name="email" required />
            <input type="password" placeholder="Password" [(ngModel)]="formData.password" name="password" required />
    
    
            <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a routerLink="/register" routerLinkActive="router-link-active">Register</a></p>
    </div>
</div>
